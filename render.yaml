services:
  # Backend API Service
  - type: web
    name: proposal-ai-backend
    env: python
    rootDir: proposal_app/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend Web Service (Serving Static Files)
  - type: web
    name: proposal-ai-frontend
    env: node
    rootDir: proposal_app/frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist -l $PORT
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
