services:
  # Backend API Service
  - type: web
    name: proposal-ai-backend
    env: python
    rootDir: proposal_app/backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0

staticSites:
  # Frontend Static Site
  - name: proposal-ai-frontend
    rootDir: proposal_app/frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
